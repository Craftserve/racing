language: english
locale: en
songs_directory: songs
storage:
  current: file
  file:
    directory: races
prepare_time: 60
race_announce_intervals:
- 30
- 10
countdown: 10
respawn:
  player:
    death: from_last_checkpoint
    interact: none
  elytra:
    death: from_start
    interact: from_start
  pig:
    death: from_last_checkpoint
    interact: none
  horse:
    death: from_last_checkpoint
    interact: none
  boat:
    death: from_last_checkpoint
    interact: from_last_checkpoint
  minecart:
    death: from_last_checkpoint
    interact: from_last_checkpoint
discord:
  enabled: false
  bot_token: ''
  announce_channel: ''
adventure_mode_on_start: true
friendlyfire:
  countdown: false
  started: false
collision:
  countdown: false
  started: false
elytra_respawn_on_ground: true
blocked_commands:
- spawn
- wild
- wilderness
- rtp
- tpa
- tpo
- tp
- tpahere
- tpaccept
- tpdeny
- tpyes
- tpno
- tppos
- warp
- home
- rc spawn
- racing spawn
prevent_join_from_game_mode: []
start_on_join:
  sign: false
  command: false
teleport_after_race:
  enabled: false
  when: participant_finishes
verbose: true
checkpoint_particles_during_race: false
