  disable_race:
    success: "§eRace `<race_name>` har been disabled."
    error_is_started: "§cThis race is ongoing and can therefore not be disabled."
    error_is_disabled: "§cThis race is already disabled."
  race_add_checkpoint:
    success: "§eNew checkpoint `<position>` has been created for race `<race_name>`."
