    success: "§Start point `<position>` for race `<race_name>` har been deleted."
  race_start_edit:
    success: "§eThis race is now under construction."
    error_is_editing: "§cThis race is already under construction."
    error_is_enabled: "§cRace must be disabled before it can be put under construction."
